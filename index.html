<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras Simples</title>
    <style>
        /* CSS BÁSICO PARA VISUALIZAÇÃO */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product-section, #cart-items { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        .product-section h3 { margin-top: 0; }
        .product-section button { background-color: green; color: white; border: none; padding: 8px 12px; cursor: pointer; }
        #cart-items li { list-style: none; margin-bottom: 5px; }
        #cart-total { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Loja de Produtos</h1>

    <div class="product-section">
        <h3>Camiseta Básica</h3>
        <p>Preço: R$ 50,00</p>
        <button onclick="addToCart('Camiseta Básica', 50.00)">Adicionar ao Carrinho</button>
    </div>

    <div class="product-section">
        <h3>Jorts Cinza</h3>
        <p>Preço: R$ 120,00</p>
        <button onclick="addToCart('Jorts Cinza', 120.00)">Adicionar ao Carrinho</button>
    </div>

    <hr>

    <h2>Seu Carrinho de Compras</h2>
    <ul id="cart-items">
        <li>Nenhum item no carrinho.</li>
    </ul>

    <p id="cart-total">Total: R$ 0,00</p>

    <script>
        // 1. Array para armazenar os itens do carrinho
        let cart = [];

        // 2. Função para adicionar um item ao carrinho
        function addToCart(name, price) {
            // Cria o objeto do item
            const item = {
                name: name,
                price: price
            };
            
            // Adiciona o item ao array do carrinho
            cart.push(item);
            
            // Atualiza a interface do usuário
            renderCart();
        }

        // 3. Função para renderizar (mostrar) o carrinho na tela
        function renderCart() {
            const cartList = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let total = 0;

            // Limpa a lista atual de itens
            cartList.innerHTML = '';

            // Se o carrinho estiver vazio
            if (cart.length === 0) {
                cartList.innerHTML = '<li>Nenhum item no carrinho.</li>';
                cartTotalElement.textContent = 'Total: R$ 0,00';
                return;
            }

            // Itera sobre cada item no array 'cart'
            cart.forEach((item, index) => {
                // Cria um novo <li>
                const listItem = document.createElement('li');
                
                // Define o texto: Nome (Preço) [Remover]
                listItem.textContent = `${item.name} (R$ ${item.price.toFixed(2).replace('.', ',')})`;
                
                // Cria um botão de remover
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remover';
                removeButton.style.marginLeft = '10px';
                removeButton.onclick = () => removeFromCart(index);
                
                listItem.appendChild(removeButton);
                cartList.appendChild(listItem);
                
                // Soma o preço ao total
                total += item.price;
            });

            // Atualiza o total
            cartTotalElement.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        // 4. Função para remover um item pelo seu índice
        function removeFromCart(index) {
            // Remove 1 item a partir do índice (index)
            cart.splice(index, 1);
            
            // Re-renderiza o carrinho
            renderCart();
        }

        // Inicializa o carrinho ao carregar a página
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
